<div>
    <h1 data-translate="netapp_order"></h1>
    <oui-stepper on-init="$ctrl.onInit()" on-finish="$ctrl.onFinish(forms)">
        <oui-step-form
            name="region"
            header="{{:: 'netapp_order_datacenter' | translate }}"
            data-valid="$ctrl.selectedRegion"
        >
            <ovh-manager-region-selector
                regions="$ctrl.regions"
                model="$ctrl.selectedRegion"
            ></ovh-manager-region-selector>
        </oui-step-form>

        <oui-step-form
            name="license"
            header="{{:: 'netapp_order_performance_level' | translate }}"
            description="{{:: 'netapp_order_performance_level_description' | translate }}"
            on-focus="$ctrl.onLicenceStepFocus()"
            data-valid="$ctrl.selectedLicense"
        >
            <div class="row">
                <div class="col-md-3">
                    <oui-select-picker
                        data-ng-repeat="license in $ctrl.licenses track by $index"
                        name="license"
                        model="$ctrl.selectedLicense"
                        label="{{:: ('netapp_order_performance_level_type_' + license) | translate }}"
                        on-change="$ctrl.onChange(modelValue)"
                        values="[license]"
                    >
                    </oui-select-picker>
                </div>
            </div>
        </oui-step-form>

        <oui-step-form
            name="size"
            header="{{:: 'netapp_order_size' | translate }}"
            description="{{:: 'netapp_order_size_description' | translate }}"
            on-focus="$ctrl.onSizeStepFocus()"
            data-valid="$ctrl.selectedSize"
        >
            <div class="row">
                <div class="col-md-3">
                    <oui-select-picker
                        data-ng-repeat="license in $ctrl.licenses track by $index"
                        name="license"
                        model="$ctrl.selectedLicense"
                        label="{{:: ('netapp_order_performance_level_type_' + license) | translate }}"
                        on-change="$ctrl.onChange(modelValue)"
                        values="[license]"
                    >
                    </oui-select-picker>
                </div>
            </div>
        </oui-step-form>
    </oui-stepper>
</div>
