<div>
    <h1 data-translate="netapp_order"></h1>
    <oui-stepper on-init="$ctrl.onInit()" on-finish="$ctrl.onFinish(forms)">
        <oui-step-form
            name="region"
            header="{{:: 'netapp_order_datacenter' | translate }}"
            on-cancel="$ctrl.onCancel()"
            on-focus="$ctrl.onFocus('step1')"
            on-submit="$ctrl.onSubmit(form)"
        >
            <ovh-manager-region-selector
                regions="$ctrl.regions"
                model="$ctrl.selectedRegion"
            ></ovh-manager-region-selector>
        </oui-step-form>

        <oui-step-form
            name="license"
            header="{{:: 'netapp_order_performance_level' | translate }}"
            description="{{:: 'netapp_order_performance_description' | translate }}"
            on-focus="$ctrl.onLicenceStepFocus()"
        >
            <oui-field label="Firstname" size="xl">
                <input
                    class="oui-input"
                    type="text"
                    name="firstname"
                    data-ng-model="$ctrl.user.firstname"
                    maxlength="32"
                />
            </oui-field>
        </oui-step-form>

        <oui-step-form
            name="step3"
            header="Step 3"
            description="This is a description"
            on-cancel="$ctrl.onCancel()"
            on-focus="$ctrl.onFocus('step3')"
            on-submit="$ctrl.onSubmit(form)"
            skippable
        >
            <oui-field label="Lastname" size="xl">
                <input
                    class="oui-input"
                    type="text"
                    name="lastname"
                    data-ng-model="$ctrl.user.lastname"
                    maxlength="32"
                />
            </oui-field>
        </oui-step-form>
    </oui-stepper>
</div>
